{% extends "base.html" %}

{% block tittle %}main page{% endblock tittle %}

{% block data %}

  <div class="d-flex flex-column three-roads">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Register a new employee!
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registering a new employee!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">{% csrf_token %}
            <div class="mb-3">
              <label for="id-first_name" class="form-label">Employee name</label>
                {{ form.first_name }}
            </div>
            <div class="mb-3">
              <label for="id-last_name" class="form-label">Employee last name</label>
                {{ form.last_name }}
            </div>
            <div class="mb-3">
              <label for="id-job_title" class="form-label">Employee's position</label>
                {{ form.job_title }}
            </div>
            <div class="mb-3">
              <label class="form-label">Employee salary</label>
                {{ form.salary }}
            </div>
            <div class="mb-3">
              <label for="id-supervisor" class="form-label">Employee's immediate supervisor</label>
                {{ form.supervisor }}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <a class="btn btn-primary mt-2" href="{% url 'employees:all_workers' %}">All workers</a>

{% endblock data %}
